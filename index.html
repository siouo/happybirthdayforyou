<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <title>Surprise Just For You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ 僅保留這一組 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: white;
            position: relative;
            overflow-x: hidden;
        }

        #explosionCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }

        #introText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 600px;
            width: 100%;
            text-align: center;
            font-size: 32px;
            color: #333;
            z-index: 2;
            padding: 0 20px;
        }

        #btnWrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            z-index: 2;
            display: none;
        }

        #boomBtn {
            background: none;
            border: none;
            cursor: pointer;
        }

        #boomBtn img {
            width: 150px;
            height: auto;
        }

        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: #ee2560;
            z-index: 3;
            user-select: none;
            display: none;
            white-space: nowrap;
        }

        #mainPage {
            display: none;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            color: #2E5266;
        }

        #revealContent {
            display: none;
            padding: 40px;
            background: #f9f9f9;
            text-align: center;
            transition: all 0.6s ease;
            transform: translateY(100px);
        }

        #revealContent.active {
            display: block;
            transform: translateY(0);
        }

        video {
            margin-top: 20px;
            max-width: 90%;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 1s ease;
            pointer-events: none;
        }

        .fade-in {
            opacity: 1 !important;
            transition: opacity 1s ease;
        }

        #mainPage {
            opacity: 0;
            transition: opacity 1.2s ease;
        }

        .typing-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #ee2560;
            animation: typing 3s steps(25, end), blink 0.75s step-end infinite;
            font-size: 48px;
            color: #ee2560;
            font-weight: bold;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink {

            0%,
            100% {
                border-color: transparent
            }

            50% {
                border-color: #ee2560
            }
        }
    </style>
</head>

<body>
    <audio id="bgm" src="bgm.mp3" loop></audio>

    <canvas id="explosionCanvas"></canvas>

    <div id="transitionCover"
        style="position: fixed; top:0; left:0; width:100vw; height:100vh; background:white; z-index:999; opacity:0; pointer-events:none; transition: opacity 1s;">
    </div>

    <div id="introText"></div>

    <div id="btnWrapper">
        <button id="boomBtn" aria-label="開始驚喜">
            <img src="https://cdn-icons-png.flaticon.com/512/595/595067.png" alt="爆炸按鈕" />
        </button>
    </div>

    <div id="countdown"></div>

    <button id="startBtn"
        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 5; background: none; border: none; color: #000; font-size: 32px; cursor: pointer;">
        開始播放音樂並進入驚喜
    </button>

    <div id="mainPage">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-bs-interval="6000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/picture1.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="reveal-trigger" data-id="1">Begin</h5>
                        <p>點擊查看第一張對應內容</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/picture2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="reveal-trigger" data-id="2">Second</h5>
                        <p>點擊查看第二張對應內容</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/picture3.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="reveal-trigger" data-id="3">Third</h5>
                        <p>點擊查看第三張對應內容</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div id="revealContent">
        <div id="revealSlot"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const myCarousel = document.querySelector('#carouselExampleCaptions');
            const carousel = new bootstrap.Carousel(myCarousel, {
                interval: 4000,
                ride: 'carousel',
                pause: false,
                wrap: true
            });

            document.querySelectorAll('.reveal-trigger').forEach(el => {
                el.style.cursor = 'pointer';
                el.addEventListener('click', () => {
                    const id = el.getAttribute('data-id');
                    const slot = document.getElementById('revealSlot');
                    const container = document.getElementById('revealContent');

                    if (id === "1") {
                        slot.innerHTML =
                            `<h2>這是第一張圖片的內容</h2><p>你剛點了第一張，來看看這段祝福影片！
                            </p><video src="video1.mp4" controls></video>`;
                    } else if (id === "2") {
                        slot.innerHTML =
                            `<h2>第二張的驚喜！</h2><p>這裡是一些小秘密訊息：我很喜歡你 ❤️</p>`;
                    } else if (id === "3") {
                        slot.innerHTML =
                            `<h2>第三張：願望清單</h2><ul><li>和你看電影</li><li>吃冰淇淋</li><li>每天都給你一個擁抱</li></ul>`;
                    }

                    container.classList.add('active');
                    setTimeout(() => {
                        container.scrollIntoView({ behavior: 'smooth' });
                    }, 300);
                });
            });

            const startBtn = document.getElementById('startBtn');
            const bgm = document.getElementById('bgm');
            const introText = document.getElementById('introText');
            const btnWrapper = document.getElementById('btnWrapper');
            const boomBtn = document.getElementById('boomBtn');
            const countdown = document.getElementById('countdown');
            const canvas = document.getElementById('explosionCanvas');
            const ctx = canvas.getContext('2d');
            const mainPage = document.getElementById('mainPage');
            const cover = document.getElementById('transitionCover');


            let w, h;
            function resize() {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            const particles = [];
            let animationRunning = false;

            function createExplosion(x, y) {
                for (let i = 0; i < 150; i++) {

                    const angle = Math.random() * 2 * Math.PI;
                    const speed = Math.random() * 10 + 6;   // 速度範圍 6~16
                    const size = Math.random() * 6 + 3;     // 大小範圍 3~9
                    const life = 100;                       // 粒子生命加長

                    particles.push({
                        x, y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: 100, // 可以增加生命時間
                        color: `hsl(${Math.random() * 360}, 100%, 60%)`,
                        size: size
                    });
                }

                if (!animationRunning) {
                    animationRunning = true;
                    animateExplosion();
                }
            }



            function animateExplosion() {
                ctx.clearRect(0, 0, w, h);
                for (let i = particles.length - 1; i >= 0; i--) {
                    let p = particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life--;
                    if (p.life <= 0) {
                        particles.splice(i, 1);
                        continue;
                    }
                    ctx.beginPath();
                    ctx.fillStyle = p.color;
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                if (particles.length > 0) {
                    requestAnimationFrame(animateExplosion);
                } else {
                    animationRunning = false;
                }
            }

            const messages = [
                "是的點一下音樂就開始ㄌ",
                "這是一個技術問題我沒有解決QAQ",
                "要讓音樂一直放我搞超久==",
                "無論如何，今天是個特別的日子！",
                "我不說是甚麼你也猜的到吧？",
                "畢竟我們小公主這麼聰明OuO",
                "這是一個小小小小的驚喜...",
                "請準備好你的心情...",
                "按下這顆按鈕吧！",
                "不准給我亂點ㄛ",
                "我很怕網站掛掉：D"
            ];
            let msgIndex = 0;

            function showNextMessage() {
                if (msgIndex < messages.length) {
                    introText.classList.remove('fade-in', 'fade-out');
                    introText.style.opacity = 0;

                    setTimeout(() => {
                        introText.textContent = messages[msgIndex++];
                        introText.classList.add('fade-in');

                        setTimeout(() => {
                            introText.classList.remove('fade-in');
                            introText.classList.add('fade-out');

                            setTimeout(showNextMessage, 1000); // 淡出後再顯示下一則
                        }, 3000); // 顯示時間 3 秒
                    }, 500); // 淡入前延遲
                } else {
                    // 所有訊息播放完後，進入爆炸按鈕階段
                    setTimeout(() => {
                        introText.classList.remove('fade-in', 'fade-out');
                        introText.style.opacity = 0;
                        setTimeout(() => {
                            introText.style.display = 'none';
                            btnWrapper.style.display = 'block';
                        }, 1000);
                    }, 1000);
                }
            }

            function startCountdownAndExplosion() {
                canvas.style.display = 'block';

                const w = canvas.width = window.innerWidth;
                const h = canvas.height = window.innerHeight;
                const centerX = w / 2;
                const centerY = h / 2;

                // ✅ 宣告 count 在 setInterval 前
                let count = 5;
                countdown.style.display = 'block';
                countdown.style.opacity = 1;
                countdown.textContent = count;

                const interval = setInterval(() => {
                    createExplosion(centerX, centerY);
                    count--;

                    if (count >= 0) {
                        countdown.textContent = count;
                    }

                    if (count < 0) {
                        clearInterval(interval);

                        countdown.innerHTML = `<span class="typing-text">Happy Birthday For You</span>`;

                        setTimeout(() => {
                            countdown.classList.add('fade-out');

                            setTimeout(() => {
                                countdown.style.display = 'none';
                                document.body.style.overflow = 'auto';

                                mainPage.style.display = 'block';
                                void mainPage.offsetWidth; // 強制重繪觸發 CSS 動畫
                                mainPage.classList.add('fade-in');

                                cover.style.opacity = 0;
                                setTimeout(() => {
                                    cover.style.display = 'none';
                                }, 1000);
                            }, 1000);
                        }, 4000);
                    }
                }, 1000);
            }


            startBtn.addEventListener('click', () => {
                bgm.play().then(() => {
                    startBtn.style.display = 'none';
                    showNextMessage();
                }).catch(e => {
                    alert('無法播放音樂，請確認瀏覽器設定');
                    console.error(e);
                });
            });

            boomBtn.addEventListener('click', () => {
                // 1. 淡出按鈕圖示
                boomBtn.classList.add('fade-out');

                // 2. 淡出結束後開始倒數與爆炸
                setTimeout(() => {
                    btnWrapper.style.display = 'none'; // 隱藏整個按鈕包裹
                    startCountdownAndExplosion();
                }, 1000); // 與 CSS 動畫時間一致
            });

        });
    </script>
</body>

</html>
